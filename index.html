<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle</h1>

      <div class="row">
        <div class="col-md-3">
          <h2>Input side lengths:</h2>
          <form id="new-triangle">
            <div class="form-group">
              <label for="side-1">Side 1</label>
              <input type="text" class="form-control" id="side-1" placeholder="enter number...">
            </div>
            <div class="form-group">
              <label for="side-2">Side 2</label>
              <input type="text" class="form-control" id="side-2" placeholder="enter number...">
            </div>
            <div class="form-group">
              <label for="side-3">Side 3</label>
              <input type="text" class="form-control" id="side-3" placeholder="enter number...">
            </div>

            <button type="submit" class="btn">Go!</button>
        
          </form>
    </div>
    <div class="col-md-2"></div>
    <div id ="triangleList">
        <div class="col-md-2">
            <h2>Equilateral</h2>
          <ul id="equilateral">
          </ul>
        </div>

        <div class="col-md-2">
          <h2>Isosceles</h2>
          <ul id="isosceles">
          </ul>
        </div>

        <div class="col-md-2">
          <h2>Scalene</h2>
          <ul id="scalene">
          </ul>
        </div>
      </div>

  </body>
</html>
